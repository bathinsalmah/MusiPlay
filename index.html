<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlay</title>
</head>
<body>
    <div>
        <h1>Website Music</h1>
    </div>
    <div>
        <p>Judul : Tentang Kita-Gontor</p>
    </div>
    <div>
        <h2>-Audio</h2>
        <audio controls>
            <source src="Tentang kita.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <h2>-Video</h2>
        <video width="320" height="240" controls>
            <source src="vidio.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h2>-Youtube</h2>
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/3xd7v4u0m0Y?si=mF4PR97Uis-aNxAj" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
        ></iframe>
    </div>
</body>
</html>
